{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Item{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label for="uuid">UUID</label>
    <textarea name="uuid" id="uuid">{{ request.form['uuid'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
