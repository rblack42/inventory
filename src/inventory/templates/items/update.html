{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ item['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Name</label>
    <input name="Name" id="Name"
      value="{{ request.form['name'] or item['name'] }}" required>
    <label for="body">Body</label>
    <textarea name="uuid" id="uuid">{{ request.form['uuid'] or item['uuid'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('items.delete', id=item['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
